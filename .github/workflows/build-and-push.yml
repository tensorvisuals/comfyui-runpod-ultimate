name: Build and Push Docker Image

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'standard'
        type: choice
        options:
          - minimal
          - standard
          - full

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        build_type: [minimal, standard, full]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch,suffix=-${{ matrix.build_type }}
            type=ref,event=pr,suffix=-${{ matrix.build_type }}
            type=semver,pattern={{version}},suffix=-${{ matrix.build_type }}
            type=raw,value=${{ matrix.build_type }},enable={{is_default_branch}}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' && matrix.build_type == 'standard' }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.build_type }}
          cache-to: type=gha,mode=max,scope=${{ matrix.build_type }}
          build-args: |
            BUILD_TYPE=${{ matrix.build_type }}
            HF_TOKEN=${{ secrets.HF_TOKEN }}
            CIVITAI_TOKEN=${{ secrets.CIVITAI_TOKEN }}
